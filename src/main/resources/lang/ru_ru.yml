# Русский языковой файл для Minefetch

# Заголовок сервера
server-name: "&#199341&l{0}"

# Разделитель под заголовком
separator: "&7{0}"

# Информационные строки
minecraft-version: "&#199341Minecraft&f: {0}"
server-version: "&#199341Сервер&f: {0}"
players: "&#199341Игроки&f: {0}"
plugins: "&#199341Плагины&f: {0}"
memory: "&#199341Память&f: {0}MB / {1}MB &7({2}%)"
cpu: "&#199341CPU&f: {0} &7({1}%)"
tps: "&#199341TPS&f: "
uptime: "&#199341Аптайм&f: {0}"
worlds: "&#199341Миры&f: {0}"
java-version: "&#199341Java&f: {0}"

# Единицы времени для форматирования аптайма
time-units:
  days: "д"
  hours: "ч"
  minutes: "м"

# Системные сообщения
reload-success: "&aКонфигурация Minefetch перезагружена!"
no-permission: "&cУ вас нет прав на перезагрузку конфигурации!"
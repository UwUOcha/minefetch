# Конфигурация Minefetch
# Настройки отображения информации о сервере
# Поддержка цветов: & (стандартные коды) и &#RRGGBB (HEX цвета)

# Название сервера (отображается в заголовке)
server-name: "Minecraft Server"

# Модули отображения информации
modules:
  # Показывать название сервера
  server-name: true

  # Показывать версию Minecraft
  minecraft-version: true

  # Показывать версию сервера (Paper/Spigot/etc)
  server-version: true

  # Показывать количество игроков онлайн
  players: true

  # Показывать количество плагинов
  plugins: true

  # Показывать использование памяти
  memory: true

  # Показывать использование CPU
  cpu: true

  # Показывать TPS (тики в секунду)
  tps: true

  # Показывать время работы сервера
  uptime: true

  # Показывать количество миров
  worlds: true

  # Показывать версию Java
  java-version: true

# Настройки отображения
display:
  # Использовать цветовое кодирование
  colors: true

  # Формат отображения даты
  date-format: "dd.MM.yyyy HH:mm:ss"

# Кастомизация сообщений
# Плейсхолдеры: {0}, {1}, {2} и т.д.
# Цвета: & для стандартных кодов, &#RRGGBB для HEX
messages:
  # Заголовок сервера
  server-name: "&#199341&l{0}"

  # Разделитель под заголовком
  separator: "&7{0}"

  # Информационные строки
  minecraft-version: "&#199341Minecraft&f: {0}"
  server-version: "&#199341Сервер&f: {0}"
  players: "&#199341Игроки&f: {0}"
  plugins: "&#199341Плагины&f: {0}"
  memory: "&#199341Память&f: {0}MB / {1}MB &7({2}%)"
  cpu: "&#199341CPU&f: {0} &7({1}%)"
  tps: "&#199341TPS: {0}{1}"
  uptime: "&#199341Аптайм&f: {0}"
  worlds: "&#199341Миры&f: {0}"
  java-version: "&#199341Java&f: {0}"

  # Системные сообщения
  reload-success: "&aКонфигурация Minefetch перезагружена!"
  no-permission: "&cУ вас нет прав на перезагрузку конфигурации!"

  # Примеры HEX цветов (можете использовать в своих сообщениях)
  # example-hex: "&#FF5733Красный &#33FF57Зеленый &#3357FFСиний"
  # example-gradient: "&#FF0000Г&#FF3300р&#FF6600а&#FF9900д&#FFCC00и&#FFFF00е&#CCFF00н&#99FF00т"